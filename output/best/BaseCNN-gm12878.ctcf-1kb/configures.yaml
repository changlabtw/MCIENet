config: output/best/old/BaseCNN-gm12878.ctcf-1kb/configures.yaml
input: data/train/gm12878_ctcf/1000bp.50ms.onehot/data.h5
output_folder: output/2024.10.05_basecnn_1000bp-rerun-best
device: cuda
eval_freq: 1
pin_memory_train: true
save_epoch_out: false
use_state_dict: false
retain_defualt_config: true
save_pred_result: false
model_file: output/2024.10.05_basecnn_1000bp-rerun-best/model.pkl
data:
  input_type: onehot
  anchor_size: 1000
  anchor_dim: 2
train:
  max_epoch: 50
  patience: 5
  batch_size: 200
  val_batch_size: 500
  learning_rate: 0.001
  decay_epoch: 50
  decay_rate: 0.5
  optimizer: adam
model:
  extractor_mode: concat
  extractor_model: cnn
  extractor_in_dim: 2000
  extractor_hidden_size: 100
  extractor_output_dim: 300
  extractor_in_ch: 4
  extractor_conv_kernel_size: 8
  extractor_conv_stride: 1
  extractor_mp_kernel_size: 4
  extractor_mp_stride: 4
  extractor_activite_func: leaky_relu
  extractor_slope: 0.01
  extractor_pool_type: max
  extractor_feature_aggregation: fc
  extractor_feature_agg_rate: 0.5
  extractor_flatten: false
  extractor_dropout: 0.3
  extractor_bn: false
  extractor_bn_eps: 1.0e-05
  extractor_bn_momentum: 0.1
  classifier_input_dim: 300
  classifier_output_dim: 2
  classifier_hidden_size: 300
  classifier_hidden_layer: 2
  classifier_activite_func: leaky_relu
  classifier_slope: 0.01
  classifier_dropout: 0.5
  classifier_bn: false
  classifier_bn_eps: 1.0e-05
  classifier_bn_momentum: 0.1
  extractor_output_dim(defualt): 100
  extractor_dropout(defualt): 0.0
  classifier_input_dim(defualt): 100
  classifier_hidden_size(defualt): 100
